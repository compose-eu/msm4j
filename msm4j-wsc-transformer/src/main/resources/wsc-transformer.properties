# WSC Transformer Properties file

###############################
# Do not modify this property #
version=${project.version}    #
###############################

# Defines where is the XML file describing the taxonomy. This file
# is required in order to translate instances to concepts automatically.
taxonomy = taxonomy.xml
# Define where the OWL ontology is located (each taxonomy.xml must have
# an equivalent taxonomy.owl.
ontology = taxonomy.owl